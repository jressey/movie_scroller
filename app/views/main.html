<h1>Most popular movies</h1>
<br />
<div id="movie_wrap">
	<div class="dynamic-grid" angular-grid="movies" ag-options="{gridWidth: 185, gutterSize: 0}" ag-scroll-container="movie_wrap" ag-refresh-on-img-load="false" ag-infinite-scroll="getMovies()">
		<div data-ng-repeat="m in movies" class="grid">
		 <span class="title">{{m.title}}</span>
		 <img ng-src="{{m.poster_url}}" class="grid-img" data-actual-width = "185px" data-actual-height="278px" />
		</div>
	</div>
</div>
<div ng-show="movieError">
	Sorry, something went wrong
</div>
